<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Practice</title>

    <style>
        /*
            Everything in here is CSS
            CSS: Cacading Style Sheets

            We use selectors to select particular HTML elements to style

            3 Main Selector:
                1. Tag Selector (apply the style to every type of tag)
                2. Class Selector (apply the style to every element of a class)
        */
    </style>

</head>
<body>
    <!-- Color will change the font color -->
    <!-- Inline Styling -->
    <!-- It is not resuable, you just add it to one particular  -->
    <div style="color: blue">
        Hello World!
    </div>
</body>
</html>
