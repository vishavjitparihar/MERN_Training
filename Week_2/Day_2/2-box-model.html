<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Box Model Practice</title>
    <link rel="stylesheet" href="./2-box-model.css">
</head>
<body>
    <!-- Every element in HTML abides by the box-model
    
    There are 4 components to the box model
    1. Content - The actual data or item being contained
    2. Padding - The space between content and the border
    3. Border - Sorround the content
    4. Margin - The space around the outside of the border
    -->
    <div class="box">This is my box</div>
    <div class="box">This is my other box</div>
</body>
